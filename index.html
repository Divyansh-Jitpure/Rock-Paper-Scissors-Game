<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./app.js" defer charset="UTF-8"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="game-board" id="gameScreen">

        <div class="endResults">
            <h1 class="gameTitle">Rock Paper Scissors</h1>
            <h2>Your Move: <span class="endResults" id="user-choice"></span></h2>
            <h2>Computer's Move: <span class="endResults" id="computer-choice"></span></h2>
            <h2 id="rst">Result: <span class="endResults" id="result"></span></h2>
        </div>
        <div class="btns">
            <button class="btn" id="Rock"> Rock </button>
            <button class="btn" id="Paper"> Paper </button>
            <button class="btn" id="Scissors"> Scissors </button>
        </div>
    </div>

</body>

</html>
